<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑学生信息</title>
    <link rel="stylesheet" href="__ROOT__/public/css/manager_teaedit.css" />
</head>

<body class="all">
    <div class="A">
        <div class="link"><a href="{:U('/Home/Index/index')}">退出登录</a></div>
        <div class="link"><a href="{:U('/Home/Manager/tealist')}">返回</a></div>
    </div>
    <div class="B"></div>

    <form method="post" action="{:U('/Home/Manager/teaedit_edit')}">
        <div class="title">编辑老师信息</div>
        <table cellspacing="0" class="table">
            <tr>
                <td class="td1">工号</td>
                <td class="td2"><input type="text" name="TeaNo" value="{$Think.session.editTeaNo}"></td>
                <td class="td1">姓名</td>
                <td class="td2"><input type="text" name="TeaName" value="{$Think.session.editTeaName}"></td>
            </tr>
            <tr>
                <td class="td1">学院编号</td>
                <td class="td2"><input type="text" name="CollegeNo" value="{$Think.session.editCollegeNo}"></td>
                <td class="td1">学院名称</td>
                <td class="td2"><input type="text" name="CollegeName" value="{$Think.session.editCollegeName}"></td>
            </tr>
            <tr>
                <td class="td1">初始密码</td>
                <td class="td2"><input type="text" name="Pwd" value="{$Think.session.editPwd}"></td>
                <td class="td1">性别</td>
                <td class="td2"><input type="text" name="Sex" value="{$Think.session.editSex}"></td>
            </tr>
            <tr>
                <td class="td1">简介</td>
                <td class="td2" colspan="3"><input type="text" name="Introduction" value="{$Think.session.editIntroduction}" class="input"></td>
            </tr>
        </table>

        <div class="submit">
            <input type="submit" name="Submit" value="提交" class="button">
        </div>
    </form>

</body>
</html>
